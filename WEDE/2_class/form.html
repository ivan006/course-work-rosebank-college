<html>
    <body style="background-color: powderblue;">
        <form action="submit" method="post">

            <label for="name">name:</label><br>
            <input type="text" id="name" name="name" value=""><br>

            <label for="email">email:</label><br>
            <input type="text" id="email" name="email" value=""><br>

            <label for="age">age:</label><br>
            <input type="number" id="age" name="age" value="" min="1"><br>

            <label for="gender">gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label><br>

            <label for="country">country:</label><br>
            <select type="number" id="country" name="country" value="">
                <option value="SA">SA</option>
                <option value="USA">USA</option>
            </select><br>

            <label for="interests">interests:</label><br>
            <input type="checkbox" id="sports" name="sports" value="sports">
            <label for="sports">sports</label><br>
            <input type="checkbox" id="chess" name="chess" value="chess">
            <label for="chess">chess</label><br>

            <label for="message">message:</label><br>
            <textarea type="textarea" id="message" name="message" value=""></textarea><br>
            
            <br>
            <input type="submit" value="Submit">
          </form> 
    </body>
</html>
